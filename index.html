<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.
  png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <header class="header">
        <img
          class="header-img"
          src="./assets/images/illustration-article.svg"
          alt="header image"
        />
        <button class="btn">learning</button>
        <p class="header-p">published 21 dec 2023</p>
      </header>
      <section class="main-section">
        <h1 class="main-head">HTML & CSS foundation</h1>
        <p class="main-p">
          these languages are the backbone of every website, defining
          structure,content, and presentation
        </p>
      </section>
      <footer class="footer-content">
        <img src="./assets/images/image-avatar.webp" alt="footer image" />
        <p class="footer-p">greg hooper</p>
      </footer>
    </div>
  </body>
</html>
